<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./w6d6.css">
    <title>book search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="w-100">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">BOOkApp</a>
                    <form class="form-inline my-2 my-lg-0">
                        <select id="select_search_by" class="form-control-sm mr-1">
                            <option selected>Search By</option>
                            <option value=title>Title</option>
                            <option value=author>Author</option>
                            <option value=language>Language</option>
                            <option value=country>Country</option>
                        </select>
                        <input id="nav_search_bar" class="form-control-sm mr-sm-2" type="search"
                            placeholder="click search By" autofocus>
                        <button id="nav_bar_search_button" class="btn btn-light btn-sm my-2 my-sm-0"
                            type="button">Search</button>
                    </form>

                </nav>

            </header>

        </div>
        <div class="row mt-1">
            <div id="main_body" class="mx-2 rounded w-100">


            </div>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./github.js"></script>
</body>

</html>
